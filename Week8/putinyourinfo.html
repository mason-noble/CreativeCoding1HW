<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
         function validate() {
   
   if( document.myForm.Name.value == "" ) {
      alert( "Please provide your name!" );
      document.myForm.Name.focus() ;
      document.myForm.Name.style.borderColor = "red";
      return false;
   }
   if( document.myForm.EMail.value == "" ) {
      alert( "Please provide your Email!" );
      document.myForm.EMail.focus() ;
      document.myForm.EMail.style.borderColor = "red";
      return false;
   }
   if(document.myForm.TOS.checked == false) {
    alert( "Please agree to the Terms of Service!");
    document.myForm.TOS.focus() ;
    document.myForm.TOS.style.borderColor = "red";
    return false;
   }
   return( true );
}
      </script>
      <link rel="stylesheet" href="mystyle.css">  
      <style>
        body{
            font-weight: bold;
            font-size: larger;
        }
        ul{padding: 0;}
     </style>    
   </head>
   
   <body id="diffont">
    <h1>Please do not be a weirdo when filling this out or interacting with me! That's it, those are like, the only terms I'll ask you to follow.</h1>  
    
    <form name = "myForm" onsubmit = "return(validate());">
         <table class="center">
            
            <tr>
               <td align = "right">Name</td>
               <td><input type = "text" name = "Name" /></td>
            </tr>
            
            <tr>
               <td align = "right">Email</td>
               <td><input type = "text" name = "EMail" /></td>
            </tr>
            
            <tr>
                <td align = "right">Terms of Service</td>
                <td><input type = "checkbox" name = "TOS" /></td>
            </tr>

            <tr>
               <td align = "right"></td>
               <td><input type = "submit" value = "Submit" /></td>
            </tr>
            
         </table>
      </form>
      <p class="bigfontsize"><a href="index.html" style="text-decoration:none" target="_self">Back to Index!</a><br>
      <a href="contact.html" style="text-decoration:none" target="_self">Back to my Contact Sheet!</a></p>      
   </body>
</html>
